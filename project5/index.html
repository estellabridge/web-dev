<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Oswald:wght@700&family=Roboto:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>HTML Forms</title>
  </head>
  <body>
    <header>
      <h1>Demo Form</h1>
    </header>
    <main>
      <form action="/project5/" method="GET" >
        <section>
          <h2>your personal details</h2>
          <ul>
            <li>
              <label for="user-name">Your name</label>
              <input type="text" name="user-name" id="user-name" required placeholder="name"/>
            </li>
            <li>
              <label for="useremail">Your email address</label>
              <input type="email" name="user-name" id="usermail" required/>
            </li>
            <li>
              <label for="userpasssword">Your password</label>
              <input type="password" name="user-password" , id="userpassword" required minlength=""/>
            </li>
          </ul>
        </section>

        <section>
          <h2>more details</h2>
          <ul>
            <li>
              <label for="userage">Your age</label>
              <input type="number" step="1" name="user-age" id="userage" required min="18" max="100" />
            </li>
            <li>
              <label for="usermessage">Your message</label>
              <textarea name="user-message" id="usermessage" rows=""></textarea>
            </li>
            <li>
              <label for="birthdate">Your birthdate</label>
              <input type="date" id="birthdate" name="user-birthdate" required min="1921-01-01" max="2003-01-01"/>
            </li>
            <li>
              <select name="favorite-color" id="favorite-color">
                <option value="Blue">Blue</option>
                <option value="Black">Black</option>
                <option value="Red">Red</option>
              </section>
              <label for="favorite-color">Your favorite color?</label>
            </li>
          </ul>
        </select>
        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify"
                id="verify-text-message"
                value="text-message"
                required
              />
              <label for="verify-text-message">via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input 
                type="radio" 
                name="verify" 
                id="verify-phone" 
                value="phone"
                required
              />
              <label for="verify-phone">via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verify" 
                id="verify-email" 
                value="email" 
                required
              />
              <label for="verify-email">via an email</label>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we contact you</h2>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-email" name="contact" />
            <label for="contact-email">contact me via email</label>
          </li>
          <li class="form-control-inline">
            <input type="checkbox" id="contact-phone" name="contact" />
            <label for="contact-phone">contact me via phone</label>
          </li>
        </section>
        <hr>
        <section>
          <li class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-term">Agree to terms?</label>
          </li>
        </section>
        <section>
          <button type="submit">Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
